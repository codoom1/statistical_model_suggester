{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Forgot Password</h3>
                </div>
                <div class="card-body">
                    <p class="mb-3">Enter your email address below and we'll send you a link to reset your password.</p>
                    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Send Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small">Remember your password? <a href="{{ url_for('auth.login') }}">Login here</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
