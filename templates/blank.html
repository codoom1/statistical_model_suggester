    <!-- Page Search CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page_search.css') }}">
    
    {% block head %}{% endblock %}
</head>

    <div class="chat-icon-container">
        <div id="chat-icon">
            <i class="bi bi-chat-dots-fill"></i>
        </div>
    </div>
    
    <div id="chat-window">
